
<!-- Post List Start -->

<h4 align="left">
  {{ post.date | date_to_string }}
  <small>. {{ post.category }} .</small>
  <br class="visible-xs-block">
  <a href="{{site.baseurl}}{{post.url}}">
    {{ post.title }}
  </a>
  <br class="visible-xs-block">
  <small><a href="{{site.baseurl}}{{post.url}}#disqus_thread">Comments</a></small>
</h4>

<!-- Post List End -->
